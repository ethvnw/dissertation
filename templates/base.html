{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Sheffield ECF</title>
    <link rel="shortcut icon" href="{% static "imgs/favicon.ico" %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static "css/index.css" %}">
    <link rel="stylesheet" href="https://use.typekit.net/hgy7jka.css">
    {% tailwind_css %}
    <script src="https://kit.fontawesome.com/c318dff6af.js" crossorigin="anonymous"></script>
</head>

<body class="flex flex-col min-h-dvh bg-gray-100 text-gray-900">
    <header>
        <div class="max-w-7xl mx-auto flex items-center justify-between gap-8 p-4">
            <a href="{% url 'dashboard' %}">
                <img src="{% static "imgs/logo_mobile.png" %}" alt="Sheffield ECF mobile logo" class="h-12 md:hidden">
                <img class="h-12 hidden md:block" src="{% static "imgs/logo.png" %}" alt="Sheffield ECF logo">
            </a>

            <nav class="flex flex-row gap-6">
                <div class="absolute invisible opacity-0 transition-opacity gap-8 top-20 right-0 w-full bg-gray-50 drop-shadow-md lg:drop-shadow-none lg:visible lg:opacity-100 lg:relative lg:top-0 lg:flex-row lg:flex lg:items-center lg:bg-transparent" id="nav-items">
                    
                    <p class="p-4 lg:p-0">
                        <a href="{% url "dashboard" %}">Dashboard</a>
                    </p>
                    
                    <button id="dropdown-button" class="p-4 lg:p-0 after:content-['âˆ¨'] after:ml-1.5 after:text-uni-violet after:font-bold lg:hover:text-uni-violet">
                        {{ user }}
                    </button>
  
                    <div class="flex items-center flex-col bg-gray-50 lg:invisible lg:opacity-0 transition-opacity lg:absolute right-0 top-10 lg:drop-shadow-md lg:w-full border border-gray-300 z-50" id="dropdown">
                        
                        <a href="{% url "profile" %}" class="flex flex-row items-center w-full p-4 gap-4 hover:bg-gray-200">
                            <i class="fa-solid fa-user w-[16px]"></i>
                            <p class="">Profile</p>
                        </a>
                        
                        <a href="{% url "logout" %}" class="flex flex-row items-center w-full p-4 gap-4 hover:bg-gray-200">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            <form action="{% url "logout" %}" method="post">
                                {% csrf_token %}
                                <button class="" type="submit">Log out</button>
                            </form>
                        </a>
                    </div>

                </div>
                
                <button class="relative">
                    {% if user %}
                        <i class="text-uni-violet fa-solid fa-bell"></i>
                        <i class="absolute bg-red-400 p-1 rounded-full top-px
                        after:bg-red-400 after:p-1 after:rounded-full after:absolute after:top-0 after:right-0 after:animate-ping"></i>
                    {% else %}
                        <i class="text-uni-violet fa-regular fa-bell"></i>
                    {% endif %}
                </button>

                <div class="menu-button lg:hidden w-4" id="menu-button">
                    <span class="cursor-pointer font-semibold" id="open-button">&#9776;</span>
                    <span class="cursor-pointer font-semibold hidden" id="close-button">&times;</span>
                </div>
            </nav>
            
        </div>
        <script src="{% static "js/utils.js" %}"></script>
    </header>
    
    <main class="flex-grow">
        <div class="mx-auto max-w-7xl p-4">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="max-w-7xl mx-auto p-4 text-gray-500">
            <p class="text-center">&copy; 2024 Ethan Watts</p>
        </div>
    </footer>
</body>
</html>
