{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Sheffield ECF</title>
    <link rel="shortcut icon" href="{% static "imgs/favicon.ico" %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static "css/index.css" %}">
    {% tailwind_css %}
</head>

<body>
    <header class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8">
        <a href="{% url 'login' %}">
            <img class="h-12" src="{% static "imgs/logo.png" %}" alt="Sheffield ECF logo">
        </a>

        <nav class="hidden lg:flex gap-10">
            {% if user.is_authenticated %}
                <a href="#">Dashboard</a>
                <a href="#">{{ user.username }}</a>
            
            {% else %}
                <a href="#">Login</a>

            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
