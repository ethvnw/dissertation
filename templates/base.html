{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Sheffield ECF</title>
    <link rel="shortcut icon" href="{% static "imgs/favicon.ico" %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static "css/index.css" %}">
    {% tailwind_css %}
</head>

<body class="bg-gray-200">
    <header class="p-4 bg-gray-100 drop-shadow-sm">
        <div class="mx-auto max-w-7xl flex items-center justify-between">
            <a href="{% url 'login' %}">
                <img class="h-12" src="{% static "imgs/logo.png" %}" alt="Sheffield ECF logo">
            </a>
            
            <nav class="relative lg:flex gap-10 font-medium">
                {% if user.is_authenticated %}
                    <a href="{% url "dashboard" %}" class="hover:text-uni-violet">Dashboard</a>
                    
                    <button id="dropdown-button" class="hover:text-uni-violet after:content-['âˆ¨'] after:ml-1.5 after:text-uni-violet after:font-bold">{{ user }}</button>
                    
                    <div id="dropdown" class="absolute w-40 right-0 top-10 invisible opacity-0 bg-gray-100 drop-shadow-md transition-opacity" role="menu">
                        <a href="#" class="hover:text-uni-violet" >
                            <p class="p-4 hover:bg-gray-200">Profile</p>
                        </a>
                        <a href="{% url "logout" %}" class="hover:text-uni-violet">
                            <form action="{% url "logout" %}" method="post">
                                {% csrf_token %}
                                <button class="w-full p-4 text-left hover:bg-gray-200" type="submit">Log out</button>
                            </form>
                        </a>
                    </div>
                
                {% else %}
                    <a href="{% url "login" %}" class="hover:text-uni-violet">Login</a>
                    <a href="{% url "register" %}" class="hover:text-uni-violet">Register</a>
                
                {% endif %}
            </nav>
            
        </div>
        <script src="{% static "js/utils.js" %}"></script>
    </header>
    
    <main>
        <div class="mx-auto max-w-7xl">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>
</html>
