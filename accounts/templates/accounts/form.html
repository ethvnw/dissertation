{% for field in form %}
    {% if field.name == "forename" %}
        <div class="flex flex-row gap-2">
        {{ field }}
        {{ field.errors }}
        
    {% elif field.name == "surname" %}
        {{ field }} 
        {{ field.errors }}
        </div>  

    {% else %}
        <div>
        {{ field }}
        {{ field.errors }}
        </div>

    {% endif %}
{% endfor %}

{{ form.non_field_errors }}
