{% extends "accounts_base.html" %}
{% block title %}Sign in{% endblock %}
{% block content %}

    <section class="flex items-center justify-center flex-col">
        <h1 class="mb-4">Sign in</h1>
        <form class="w-full" method="post">
            {% csrf_token %}
            
            {{ user_form }}
            
            <p class="text-right mb-6"><a class="text-uni-violet hover:underline" href="">Forgot your password?</a></p>
            <button class="p-3 rounded-sm text-gray-100 bg-uni-violet w-full" type="submit">Sign in</button>
        </form>
        <p class="mt-6">Don't have an account? <a class="text-uni-violet hover:underline" href="{% url 'register' %}">Sign up</a></p>
    </section>

{% endblock %}
