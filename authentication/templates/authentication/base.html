{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Sheffield ECF</title>
    <link rel="shortcut icon" href="{% static "imgs/favicon.ico" %}" type="image/x-icon">
    <link rel="stylesheet" href="https://use.typekit.net/hgy7jka.css">
    {% tailwind_css %}
</head>

<body class="flex justify-center items-center flex-col lg:flex-row lg:h-dvh gap-4 lg:gap-20 max-w-7xl lg:mx-auto bg-gray-100 text-gray-900">
    {% if messages %}
    <ul id="messages-container" class="fixed top-0 left-0 bg-uni-violet/90 w-full p-4 shadow-md text-gray-100 transition-transform z-50 font-medium">
        {% for message in messages %}
        <li{% if message.tags %} class="mx-auto max-w-7xl {{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <header class="flex justify-center py-8 lg:w-1/4">
        <img class="w-20 lg:w-28" src="{% static "imgs/logo_vertical.png" %}" alt="Sheffield ECF logo">
    </header>
    
    <main class="px-4 w-full lg:w-1/3">
        {% block content %}
        {% endblock %}
    </main>

    <script src="{% static "js/messages.js" %}"></script>
</body>
</html>
