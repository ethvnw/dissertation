{% extends "authentication/base.html" %}
{% block title %}Sign Up{% endblock title %}
{% block content %}

<h1 class="text-center">Sign Up.</h1>
<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form}}
    <button class="px-4 py-2 rounded text-gray-100 bg-uni-violet shadow-md hover:bg-uni-violet-hover hover:shadow-none w-full" type="submit">Sign Up</button>
</form>

<p class="text-center mt-4">Already have an account? <a class="text-uni-violet font-semibold hover:underline" href="{% url 'signin' %}">Sign In.</a></p>

{% endblock content %}
